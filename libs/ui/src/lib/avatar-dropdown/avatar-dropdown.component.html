<div class="ml-3 relative">
  <div>
    <button
      type="button"
      class="
        bg-gray-800
        flex
        text-sm
        rounded-full
        focus:outline-none
        focus:ring-2
        focus:ring-offset-2
        focus:ring-offset-gray-800
        focus:ring-white
      "
      id="user-menu-button"
      aria-expanded="false"
      aria-haspopup="true"
    >
      <span class="sr-only">Open user menu</span>
      <avatar-circular [imageURL$]="imageURL$"></avatar-circular>
    </button>
  </div>

  <div
    class="
        {{
      dropdownVisible
        ? 'transition ease-out duration-100  transform opacity-100 scale-100'
        : 'transition ease-in duration-75 transform opacity-0 scale-95 hidden'
    }}
        origin-top-right
        absolute
        right-0
        mt-2
        whitespace-nowrap
        rounded-md
        shadow-lg
        bg-white
        ring-1 ring-black ring-opacity-5
        focus:outline-none
      "
    role="menu"
    aria-orientation="vertical"
    aria-labelledby="menu-button"
    tabindex="-1"
  >
    <div class="py-1" role="none">
      <a
        (click)="onItemClick(item.text)"
        *ngFor="let item of items$ | async; index as i"
        routerLink="{{ item.url }}"
        class="
          group
          flex
          items-center
          text-gray-700
          px-4
          py-2
          text-sm
          hover:bg-gray-100 hover:text-gray-900
        "
        role="menuitem"
        tabindex="-1"
        id="menu-item-{{ i }}"
      >
        {{ item.text }}</a
      >
    </div>
  </div>
</div>
